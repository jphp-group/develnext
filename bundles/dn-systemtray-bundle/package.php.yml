
name: dn-systemtray-bundle
version: 1.0.0
author: DevelNext

plugins: [Hub, Doc]

deps:
  jphp-gui-systemtray-ext: '*'

sources:
- src/vendor/develnext.bundle.systemtray.SystemTrayBundle

config:
  ignore:
    - './out/**'

doc:
  url-prefix: 'https://github.com/jphp-compiler/develnext/blob/master/bundles/%name%/api-docs/'
  langs: {en: English, ru: Русский}

ide-bundle:
  name: System Tray
  class: develnext\bundle\systemtray\SystemTrayBundle
  icon: develnext/bundle/trayIcon/systemTray.png
  description: Пакет для создания иконок в трей баре системы.
  description-file: develnext/bundle/systemtray/description.html
  platforms: [desktop]
  group: system