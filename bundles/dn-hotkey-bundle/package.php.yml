
name: dn-hotkey-bundle
version: 1.0.0
author: DevelNext

plugins: [Hub, Doc]

sources:
- src/vendor/develnext.bundle.hotkey.HotKeyBundle

config:
  ignore:
    - './out/**'

doc:
  url-prefix: 'https://github.com/jphp-compiler/develnext/blob/master/bundles/%name%/api-docs/'
  langs: {en: English, ru: Русский}

ide-bundle:
  name: Hot Key
  class: develnext\bundle\hotkey\HotKeyBundle
  icon: develnext/bundle/hotkey/hotkey48.png
  description: Пакет для добавления системных горячих клавиш (hotkey).
  description-file: develnext/bundle/hotkey/description.html
  platforms: [desktop]
  group: system